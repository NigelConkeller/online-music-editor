<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Music Editor - Cowork</title>
        <link rel="stylesheet" href="cowork.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering">Instrument</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="piano">Piano</div>
                            <div class="submenu-item button" id="guitar">guitar</div>
                            <div class="submenu-item button" id="violin">violin</div>
                            <div class="submenu-item button" id="bass">bass</div>
                            <div class="submenu-item button" id="drum">drum</div>
                            <div class="submenu-item button" id="key">key</div>
                        </div>
                    </div>
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering">Edit</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="new-track">New track</div>
                            <div class="submenu-item button" id="play-all">Play all</div>
                        </div>
                    </div>
                    <div class="menu-item" id="file-menu">
                        <div class="submenu-head centering">File</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="save">Save</div>
                            <div class="submenu-item button" id="save-as">Save as</div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering">Web pages</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">Home</div>
                            <div class="submenu-item button" id="gallery">Gallery</div>
                            <div class="submenu-item button" id="switch-account">Switch account</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
            </div>
        </div>
        <div class="save-modal">
            <div class="save-modal-content">
                <span class="close">&times;</span>
                <p>Please enter file name</p>
                <input type="text" id="saveFileName" placeholder="Please enter file name">
                <button id="saveButton">Save</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="cowork_sidebar.js"></script>
        <script type="module" src="cowork_content.js"></script>
        <script type="module" src="cowork_play.js"></script>
        <script type="module" src="cowork_file.js"></script>
    </body>
</html>
