<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Music Editor - Cowork</title>
        <link rel="stylesheet" href="cowork.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering", id="instrument"> </div>
                        <div class="submenu">
                            <div class="submenu-item button" id="piano"> </div>
                            <div class="submenu-item button" id="guitar"> </div>
                            <div class="submenu-item button" id="violin"> </div>
                            <div class="submenu-item button" id="bass"> </div>
                            <div class="submenu-item button" id="drum"> </div>
                            <div class="submenu-item button" id="key"> </div>
                        </div>
                    </div>
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering", id="edit"> </div>
                        <div class="submenu">
                            <div class="submenu-item button" id="new-track"> </div>
                            <div class="submenu-item button" id="play-all"> </div>
                        </div>
                    </div>
                    <div class="menu-item" id="file-menu">
                        <div class="submenu-head centering", id="file"> </div>
                        <div class="submenu">
                            <div class="submenu-item button" id="save"> </div>
                            <div class="submenu-item button" id="save-as"> </div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering", id="web-pages"> </div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home"> </div>
                            <div class="submenu-item button" id="gallery"> </div>
                            <div class="submenu-item button" id="switch-account"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
            </div>
        </div>
        <div class="save-modal">
            <div class="save-modal-content">
                <span class="close">&times;</span>
                <p id="file-name"> </p>
                <input type="text" id="saveFileName" placeholder=" ">
                <button id="saveButton"> </button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="cowork_sidebar.js"></script>
        <script type="module" src="cowork_content.js"></script>
        <script type="module" src="cowork_play.js"></script>
        <script type="module" src="cowork_file.js"></script>
    </body>
</html>
