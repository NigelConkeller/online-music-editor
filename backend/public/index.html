<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 编辑</title>
        <link rel="stylesheet" href="cowork.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering">乐器</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="piano">钢琴</div>
                            <div class="submenu-item button" id="guitar">吉他</div>
                            <div class="submenu-item button" id="violin">小提琴</div>
                        </div>
                    </div>
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head centering">编辑</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="new-track">新建音轨</div>
                            <div class="submenu-item button" id="play-all">播放全部</div>
                        </div>
                    </div>
                    <div class="menu-item" id="file-menu">
                        <div class="submenu-head centering">文件</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="save">保存</div>
                            <div class="submenu-item button" id="save-as">另存为</div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">我的空间</div>
                            <div class="submenu-item button" id="gallery">音乐馆</div>
                            <div class="submenu-item button" id="switch-account">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <!-- <button id="new-music-button">新建</button> -->
            </div>
        </div>
        <div class="save-modal">
            <div class="save-modal-content">
                <span class="close">&times;</span>
                <p>请输入保存的文件名</p>
                <input type="text" id="saveFileName" placeholder="输入文件名">
                <button id="saveButton">保存</button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="cowork_sidebar.js"></script>
        <script type="module" src="cowork_content.js"></script>
        <script type="module" src="cowork_play.js"></script>
        <script type="module" src="cowork_file.js"></script>
    </body>
</html>
