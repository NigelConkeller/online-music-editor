<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 音乐馆</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">我的空间</div>
                            <div class="submenu-item button" id="gallery">音乐馆</div>
                            <div class="submenu-item button" id="cowork">加入创作</div>
                            <div class="submenu-item button" id="switch-account">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="请输入搜索的内容，支持正则表达式">
                    <button id="search-button">搜索</button>
                </div>
                <div class="works">
                </div>
            </div>
        </div>
        <div class="cowork-modal">
            <div class="cowork-modal-content">
                <span class="close">&times;</span>
                <p>请输入要加入的房间号</p>
                <input type="text" id="cowork-id" placeholder="输入房间号">
                <button id="join-button">加入</button>
            </div>
        </div>
        <link rel="stylesheet" href="lib/swiper-bundle.min.css" />
        <script type="module" src="lib/swiper-bundle.min.js"></script>        
        <script type="module" src="gallery_sidebar.js"></script>
        <script type="module" src="gallery_content.js"></script>
    </body>
</html>
