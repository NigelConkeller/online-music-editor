<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 音乐馆</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">我的空间</div>
                            <div class="submenu-item button" id="gallery">音乐馆</div>
                            <div class="submenu-item button" id="cowork">加入创作</div>
                            <div class="submenu-item button" id="switch-account">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button">Search</button>
                </div>
                <div class="works">
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>        
        <script type="module" src="gallery_sidebar.js"></script>
        <script type="module" src="gallery_content.js"></script>
    </body>
</html>
