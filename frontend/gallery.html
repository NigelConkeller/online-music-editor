<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Music Editor - Gallery</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering" id="web-pages">Web pages</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">Home</div>
                            <div class="submenu-item button" id="gallery">Gallery</div>
                            <div class="submenu-item button" id="cowork">Join co-work</div>
                            <div class="submenu-item button" id="switch-account">Logout</div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering" id="language">Language</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="en">English</div>
                            <div class="submenu-item button" id="zh">Chinese</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Please enter searched content, regex allowed">
                    <button id="search-button">Search</button>
                </div>
                <div class="works">
                </div>
            </div>
        </div>
        <div class="cowork-modal">
            <div class="cowork-modal-content">
                <span class="close">&times;</span>
                <p id="enter-cowork-id">Please enter lobby ID</p>
                <input type="text" id="cowork-id" placeholder="Please enter lobby ID">
                <button id="join-button">Join</button>
            </div>
        </div>
        <link rel="stylesheet" href="lib/swiper-bundle.min.css" />
        <script type="module" src="lib/swiper-bundle.min.js"></script>        
        <script type="module" src="gallery_sidebar.js"></script>
        <script type="module" src="gallery_content.js"></script>
    </body>
</html>
