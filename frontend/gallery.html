<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 音乐馆</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head">乐谱编辑</div>
                        <div class="submenu">
                            <div class="submenu-item" id="piano">钢琴</div>
                            <div class="submenu-item" id="guitar">吉他</div>
                            <div class="submenu-item" id="violin">小提琴</div>
                        </div>
                    </div>
                    <div class="menu-item" id="file-menu">
                        <div class="submenu-head">文件编辑</div>
                        <div class="submenu">
                            <div class="submenu-item" id="save">保存</div>
                            <div class="submenu-item" id="save-as">另存为</div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item" id="home">我的空间</div>
                            <div class="submenu-item" id="gallery">音乐馆</div>
                            <div class="submenu-item" id="switch-account">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                
            </div>
        </div>
        <script type="module" src="gallery_sidebar.js"></script>
        <script type="module" src="gallery_content.js"></script>
    </body>
</html>
