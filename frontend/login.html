<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Music Editor - Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Online Music Editor</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Please enter email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Please enter password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>No account?<a id="register-link">Register</a></p>
        </div>
        <script type="module" src="login.js"></script>
    </body>
</html>
