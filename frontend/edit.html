<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 编辑</title>
        <link rel="stylesheet" href="edit.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="music-menu">
                        <div class="submenu-head">乐谱编辑</div>
                        <div class="submenu">
                            <div class="submenu-item">乐谱编辑1</div>
                            <div class="submenu-item">乐谱编辑2</div>
                            <div class="submenu-item">乐谱编辑3</div>
                        </div>
                    </div>
                    <div class="menu-item" id="file-menu">
                        <div class="submenu-head">文件编辑</div>
                        <div class="submenu">
                            <div class="submenu-item">新建</div>
                            <div class="submenu-item">保存</div>
                            <div class="submenu-item">另存为</div>
                        </div>
                    </div>
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item">我的空间</div>
                            <div class="submenu-item">音乐馆</div>
                            <div class="submenu-item">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <button id="new-music-button">新建</button>
            </div>
        </div>
        <div class="save-modal">
            <div class="save-modal-content">
                <span class="close">&times;</span>
                <p>Hello, world!</p>
                <input type="text" id="saveFileName" placeholder="输入文件名">
                <button id="saveButton">Save</button>
            </div>
        </div>
        <script type="module" src="edit_sidebar.js"></script>
        <script type="module" src="edit_content.js"></script>
        <script type="module" src="edit_play.js"></script>
    </body>
</html>
