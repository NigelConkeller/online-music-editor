<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Editor - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 id="header">Online Music Editor</h1>
    <div class="register-container">
        <h2 id="register-header">Register</h2>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Please enter email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Please enter password" required>
        </div>
        <div class="form-group">
            <input type="code" id="verification-code" name="verification-code" placeholder="Please enter verification code" required>
            <button id="send-code-btn">Send</button>
        </div>
        <button id="register-btn">Register</button>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
