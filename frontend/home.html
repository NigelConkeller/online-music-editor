<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>在线音乐编辑器 - 我的空间</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div id="background">
            <div id="sidebar">
                <div class="menu">
                    <div class="menu-item" id="web-menu">
                        <div class="submenu-head centering">网页选项</div>
                        <div class="submenu">
                            <div class="submenu-item button" id="home">我的空间</div>
                            <div class="submenu-item button" id="gallery">音乐馆</div>
                            <div class="submenu-item button" id="cowork">加入创作</div>
                            <div class="submenu-item button" id="switch-account">切换账号</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="profile">
                    <img src="resource/image/default_profile.jpg" alt="Avatar">
                    <h2 id="user-name">未命名用户</h2>
                </div>
                <div class="works">
                </div>
            </div>
        </div>
        <div class="cowork-modal">
            <div class="cowork-modal-content">
                <span class="close">&times;</span>
                <p>请输入要加入的房间号</p>
                <input type="text" id="cowork-id" placeholder="输入房间号">
                <button id="join-button">加入</button>
            </div>
        </div>
        <script type="module" src="home_sidebar.js"></script>
        <script type="module" src="home_content.js"></script>
    </body>
</html>
